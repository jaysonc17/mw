<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="http://metawidget.org/js/4.2/metawidget-core.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
		<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script src="http://metawidget.org/js/4.2/metawidget-bootstrap.min.js" type="text/javascript"></script>
        <script src="js/customerCtrl.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/app.css">
	</head>
	<body>
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <span class="navbar-brand mb-0 h1">ABC Customer Management</span>
                    <input class="form-control mr-sm-2" type="search" id="email" placeholder="Enter Email Address" aria-label="Search">
                    <a class="btn btn-outline-success my-2 my-sm-0" href="#" role="button" id="btnSearch">Search</a>
                </form>
            </nav>

        <div id="metawidget" class="card padding-top-20 margin-right-20"> </div>
        <div class="padding-top-20">
            <input class="btn btn-primary d-none" id="btnSave" type="submit" value="Save">
        </div>
       
        <script>
            $('#btnSearch').on('click', function() {
                var id = $("#email").val().trim();
                if (id) {
                    customerCtrl.search(id);
                }
            });

            $('#btnSave').on('click', function() {
                customerCtrl.update();
            });

            
            </script>
		
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

	</body>
</html>
